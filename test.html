<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styletest.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="left">

        <div id="logo" class="importantwords"><p>ODIN LOGO</p></div>
        <div id="credits" class="importantwords">Photo by Halie West on Unsplash.</div>


    </div>
    <div id="right">
        <div id="marketpart">
            
            <p class="marketpara">This is not a real online service! You know you <span class="importantwords">need</span> something like this in your life to help you <span class="importantwords">realize</span> your deepest dreams. <br>Sign up <span class="importantwords">now</span> to get started.</p>

            <p class="marketpara">You know you <span class="importantwords">want</span> to.</p>
        </div>

        <div id="formpart">
            <p>Let's do this ! </p>
            <form id="formulaire" action="" method="post" class="row" onsubmit="">
                <div class="column">

                    <div class="block">
                        <label for="firstname">FIRST NAME*</label>
                        <input type="text" name="firstname" id="firstname" minlength="3" />
                    </div>

                    <div class="block">
                        <label for="lastname">LAST NAME*</label>
                        <input type="text" name="lastname" id="lastname" minlength="3" />
                        </div>

                    <div class="block">
                        <label for="email">EMAIL*</label>
                        <input type="email" name="email" id="email" placeholder="youradressemail@gmail.com" />
                    </div>


                </div>


                <div class="column">

                    <div class="block">
                    <label for="phonenumber">PHONE NUMBER</label>
                    <input type="tel" name="phonenumber" id="phonenumber"  placeholder="French numbers only" 
                            pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$"/>
                    </div>

                    <div class="block">
                        <label for="pwd">PASSWORD*</label>
                        <input type="password" name="password" id="pwd" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required />
                        </div>

                    <div class="block">
                    <label for="confirmpwd">CONFIRM PASSWORD*</label>
                    <input type="password" name="confirmpassword" id="confirmpwd" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required/>
                    <small id="confirmPasswordFeedback"></small>
                    </div>
                </div>
                
               
            </form>

        </div>

        <div id="submitpart">

            <button form="formulaire" id="submitbutton" type="submit">Create account</button>
            <p>Already have an account ? <a href="">Log in</a></p>

        </div>







    </div>






<script>

const form = document.getElementById("formulaire");
const password = form.password;
const confirmPassword = form.confirmpassword
const feedback = document.getElementById("confirmPasswordFeedback");
let isPasswordMatch = false;

confirmPassword.addEventListener("input", () => {

if ( password.value != confirmPassword.value ){
    feedback.innerHTML = "Password did not match."
    isPasswordMatch = false;
}
else {
    feedback.innerHTML = "";
    isPasswordMatch = true;
}



})



</script>
</body>
</html>
